<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Compra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cadastrar">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Cadastro de Compras</h2>
        <form id="purchase-form" class="mt-4">
            <div class="mb-3">
                <label for="purchaseName" class="form-label">Nome da Compra</label>
                <input type="text" class="form-control" id="purchaseName" required>
            </div>
            <div class="mb-3">
                <label for="purchaseValue" class="form-label">Valor</label>
                <input type="number" class="form-control" id="purchaseValue" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
                <label for="purchaseDate" class="form-label">Data da Compra</label>
                <input type="date" class="form-control" id="purchaseDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Compra</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index-cadastro.js" defer></script>    
</body>
</html>
